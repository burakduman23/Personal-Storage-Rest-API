<!DOCTYPE html>
<html>

<head>
  <title>Registration Page</title>
  <link href="/static/formCSS.css" type="text/css" rel="stylesheet">
</head>

<body>
  <img src="/static/icon.png" alt="Logo" width="102" height="83">
  <h1>Register</h1>

  <div class="container-fluid" id="app">

    <div v-if="!authenticated" class="form-group text-center">
      <input class="col-4 mx-auto form-control" type="text" name="firstname" v-model="input.firstname"
        placeholder="First Name" />
      <input class="col-4 mx-auto form-control" type="text" name="lastname" v-model="input.lastname"
        placeholder="Last Name" />
      <input class="col-4 mx-auto form-control" type="text" name="email" v-model="input.email" placeholder="Email" />
      <input class="col-4 mx-auto form-control" type="text" name="username" v-model="input.username"
        placeholder="Username" />
      <input class="col-4 mx-auto form-control" type="password" name="password" v-model="input.password"
        placeholder="Password" />
      <button class="col-4 btn btn-outline-success" type="button" v-on:click="showRegister()">Register</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/registerHandle.js"></script>
</body>

</html>
